theStory:
    seo:
        description: Хайди, маленькая девочка из популярных детских книжек Иоханны Спири, любила бродить по пышным горным пастбищам среди коров и цветов. 
    title: История
    header: |
        Хайди, маленькая девочка из популярных детских книжек Иоханны Спири, любила бродить по пышным горным пастбищам среди коров и цветов. Именно здесь, в окружении первозданной природы, изготавливаются сыры марки HEIDI Alpen. Наши эксклюзивные сыры, произведённые в Швейцарии, изготовлены по уникальным технологиям MIFROMA. Они долго выдерживаются, промываются, о них бережно заботятся до их полного созревания. И в результате сыры приобретают ярко выраженный вкус и оригинальный характер. Несмотря на то, что сегодня мы можем использовать самые современные технологии, наша любовь к натуральным сырам столь же давняя, как и сказка о Хайди. Приятного аппетита!
    land:
        title: |
            Добро пожаловать в страну самых знаменитых сыров
        p0: |
            Истинные сокровища Швейцарии – это её восхитительные сыры. Компания MIFROMA хорошо осведомлена об огромном наследии этой страны и рада предложить широкий ассортимент деликатесных продуктов под маркой HEIDI Alpen с зелёных пастбищ Швейцарии. Сыры марки HEIDI Alpen полностью аутентичны. Они изготовляются вручную в Швейцарии с использованием свежего и высококачественного молока в гармонии с природой, сохраняя традиции и секреты мастерства сыроварения. Они соответствуют всем строгим нормам и требованиям к качеству продукции, гигиене и стандартами хранения. Благодаря исключительному сочетанию природно-климатических факторов на территории Швейцарии, ассортимент сыров марки HEIDI Alpen отличается прекрасным вкусом и качеством.
    aop:
        title: AOP – знак подлинного качества
        p0: |
            Система классификации продуктов по происхождению AOP (Appellation d’Origine Protégée) является всемирно признанной гарантией подлинности продукта, защищённой швейцарским законом. Только небольшое количество элитных продуктов питания во всем мире имеют знак AOP, указывающий о контроле происхождения.
            Сертификат AOP не просто знак качества, он помогает поддерживать традиционное производство продуктов питания, гарантируя, что только эти подлинные деликатесные продукты, иногда совершенно уникальные и изготовляемые только в одной единственной точке мира, имеют знак AOP. Система классификации AOP не только помогает сохранять старинные рецепты и технологии, но и защищает наследие специализированных производств для будущих поколений.
            Если Вы ищете гарантию качества, то просто ищите маркировку AOP.

theExpertise:
    seo:
        description: Секрет вкусного сыра – умелое сочетание свежего, натурального и качественного молока с мастерством сыровара. 
    title: Экспертная проверка
    header: |
        Секрет вкусного сыра – умелое сочетание свежего, натурального и качественного молока с мастерством сыровара. Компания MIFROMA развивала своё уникальное мастерство сыроварения более 50-ти лет, постоянно совершенствуя свои знания и приобретая опыт на всех этапах изготовления сыров. Как только сыры вручную и с любовью изготавливаются в горах, местных деревнях или совместных сыроварнях, компания HEIDI Alpen отправляет их продукцию на выдержку в величественные сырные пещеры, которые глубоко прячутся в скалистом склоне горы и где высококачественные сыры медленно созревают в умеренной температурной среде. Именно здесь мы внимательно следим за тем, чтобы сыры регулярно промывались, проверялись и переворачивались. 
        Качество каждой головки сыра тщательно контролируется. 
        Большинство этапов по производству наших превосходных сыров всё ещё выполняются вручную, тогда как использование самых передовых технологий гарантирует идеальную гигиену и высокое качество.
    methods:
        title: Традиционные методы и современные технологии
        p0: |
            За прошедшие века основные принципы изготовления сыра остались неизменными.
            Производство швейцарских сыров включает пять этапов: створаживание; стекание; нагревание, прессование и соление; ферментация и созревание; контроль качества.
            Каждый из наших сыров – это продукт многовековых знаний сыроделов и традиционных техник в сочетании с самой современной технологией производства и контроля качества. Для достижения качества и хорошего вкуса, многие этапы выполняются вручную: от соления и размешивания сырного теста до переворачивания и промывки головок сыра. Прежде чем поступить в продажу, весь сыр индивидуально проверяется нашими главными сыроделами. Отличительной особенностью сыров MIFROMA является то, что многие из них созревают в огромной природной пещере в деревне Урси у подножия Альп. Более 50-ти лет назад эта древняя пещера в скале была превращена в идеальную камеру для созревания сыра. Веками выветриваемые из горного склона, неровные стены нашего драгоценного грота сохраняют высокий уровень влажности и круглый год поддерживают постоянную температуру 10 - 14 °С. Такая умеренная среда – идеальное место, где наши сыры могут созревать до совершенства.

theCheeses:
    seo:
        description: Острый или фруктовый, сливочный или солёный, в головках или нарезке, для фондю или десерта: HEIDI Alpen предлагает широкий ассортимент изысканных деликатесов.
    title: Сыры
    header: |
        Острый или фруктовый, сливочный или солёный, в головках или нарезке, для фондю или десерта: HEIDI Alpen предлагает широкий ассортимент изысканных деликатесов.
        Выберите свой из сотни деликатесных сыров, которые тщательно отобраны из лучших сортов традиционных швейцарских продуктов. Каждый сыр произведён в определённой области старинным способом, не отступая от национальных традиций. Культурное богатство превращается в огромное разнообразие ароматов и вкусов. Попробуйте наше вкусное наследие!
    discover:
        title: |
            Откройте для себя весь ассортимент наших сыров
    maturation: Созревание:
    gruyere:
        seo:
            description: Изысканный и ароматный деликатес из Швейцарии
        nom: Gruyère AOP
        maturation: от 6-ти до 14-ти месяцев
        slogan: Изысканный и ароматный деликатес из Швейцарии
        header: |
            Этот сыр, изготавливаемый на протяжении многих веков близ небольшого городка Грюйер франкоязычной части Швейцарии, готовится в деревенских сыроварнях по оригинальному традиционному рецепту, передаваемому из поколения в поколение. Благодаря выраженному соленому вкусу, сыр Gruyère AOP придется по душе тем, кто предпочитает необыкновенные сыры. 
        p0: |
            Своими уникальными качествами этот элитный сыр обязан особой технологии производства. Для изготовления сыра Gruyère AOP используется самое лучшее цельное молоко коров, вскармливаемых свежей травой летом и сеном в зимний период. Применение любых добавок категорически запрещено.
        p1: |
            Головки сыра Gruyère AOP созревают в природной каменной пещере около маленькой швейцарской деревушки Урси у подножия Альп; краткий период созревания обеспечивает более нежный вкус, более продолжительный – ярко выраженный. Именно в такой исключительной среде сыр Gruyère AOP приобретает свой сочный, солёный оттенок. В течение всего периода созревания головки сыра регулярно переворачиваются и промываются солёной водой. Испытанные временем технологии, длительный процесс созревания и особая забота об этом великолепном продукте обеспечивают сыру AOP Gruyère несравненный вкус.
        p2: |
            Сыр Gruyère AOP займёт особое место на любой, даже самой изысканной сырной тарелке. Его ярко выраженный вкус в сочетании с бокалом насыщенного фруктового вина станет прекрасным завершением трапезы.
    sbrinz:
        seo:
            description: Один из первых сыров Швейцарии остаётся популярным и сегодня
        nom: Sbrinz AOP
        maturation: 20 месяцев
        slogan: Один из первых сыров Швейцарии остаётся популярным и сегодня
        header: |
            Многие считают сыр сбринц одним из самых первых сыров, производимых в Швейцарии, и отмечают его сходство с сыром Caesus Alpinus, о котором 2 000 лет назад упоминал в своих энциклопедических сочинениях древнеримский писатель-эрудит Плиний Старший. Несмотря на то, что этим интересным источникам нельзя полностью доверять, доподлинно известно, что история сегодняшнего сыра сбринц берёт своё начало с XVI-го века. Этот очень твердый сорт сыра изготавливается в коммуне Бриенц центральной Швейцарии. Многие годы он экспортировался в Италию в повозках, запряженных мулами; обратно из Италии по дороге через перевал перевозили вино и специи. Эта дорога со временем стала развитым торговым путём и получила название «путь сбринца». 
        p0: |
            Сыр изготавливается вручную и напоминает по вкусу пармезан, отличаясь при этом изысканной и ярко выраженной нотой. Своей твёрдостью и ароматом он обязан длительному процессу изготовления, который соблюдается современными сыроварами и сегодня. 
        p1: |
            Сыр сбринц с официальным сертификатом контроля подлинности происхождения AOP (Appellation d'Origine Protegée – защищённое наименование по происхождению) обычно созревает более 20 месяцев, за которые он приобретает свой совершенный вкус. 
        p2: |
            Этот традиционный сыр может быть поломан на грубые кусочки и подан с красным вином в качестве аперитива или как пикантное дополнение к сырной тарелке.
    emmentaler:
        seo: 
            description: Сливочный сыр Emmentaler AOP бледно-жёлтого цвета является самым знаменитым из всех швейцарских сыров, отличается нежным вкусом и глазками размером с вишню. 
        nom: Emmentaler AOP
        maturation: от 4-ти до 8-ти месяцев
        slogan: «Король сыров»
        header: |
            Сливочный сыр Emmentaler AOP бледно-жёлтого цвета является самым знаменитым из всех швейцарских сыров, отличается нежным вкусом и глазками размером с вишню. Этот «король сыров» изготавливается в живописной долине реки Эмме с XIII-го века.
        p0: |
            Сыр Emmentaler AOP имеет восхитительно нежный, сладкий и слегка ореховый вкус. Только 200 деревенским сыроварням, расположенным в живописной долине реки Эмме, разрешено производить настоящий швейцарский сыр эмменталь. Он изготавливается вручную при строгом соблюдении проверенных временем традиций. Для этого сыра используется только молоко коров, которые питались травой, а не силосом (консервированным подножным кормом). 
        p1: |
            Самое свежее непастеризованное молоко поступает напрямую с молочной фермы, а использование любых добавок категорически запрещено. Сладкий и нежный вкус сыра Emmentaler AOP придётся по вкусу всей семье: дети полюбят его оригинальные глазки, тогда как повара будут в восторге от его универсальных кулинарных качеств. 
        p2: |
            Сыр Emmentaler AOP обычно подают охлаждённым, он превосходно подходит для завтрака или в качестве десерта. Эмменталь – главный элемент любой сырной тарелки.
    tetedemoine:
        seo:
            description: Уникальный сыр и оригинальная подача
        nom: Tête de Moine AOP
        maturation: 3 месяца
        slogan: Уникальный сыр и оригинальная подача
        header: |
            Сыр Tête de Moine AOP (буквально означает «голова монаха») – это деликатесный продукт с историей, которая началась 800 лет назад в монастыре Беллелэй (Bellelay), расположенном в швейцарском регионе Бернской Юры. Уникальный по вкусу и по форме подачи на стол, сыр Tête de Moine AOC обычно нарезают в виде стружки специальным ножом и сворачивают в розочки, либо разрезают на маленькие острые кусочки.
        p0: |
            Tête de Moine AOP – это твёрдый или полутвёрдый сыр с сильным ароматом и плотной консистенцией. Своим полноценным вкусом он обязан натуральному необработанному молоку от молочных коров, которые всё лето паслись на горных пастбищах Юры с пряными травами, а зимой питались только ароматным сеном с тех же холмистых лугов. 
        p1: |
            Этот своеобразный сыр обычно подают в виде тончайше нарезанных розочек, которые «соскабливаются» с сыра с помощью устройства под названием «жироль» или «пируэт». Такая тонкая стружка полностью раскрывает вкус сыра, усиливая удовольствие от его дегустации. 
        p2: |
            Сыр Tête de Moine следует подавать сразу из холодильника, чтобы гарантировать его правильную консистенцию для стружки розочек. Этим гастрономическим продуктом можно наслаждаться в качестве деликатесной закуски для аперитива или десерта. 
    edelsuisse:
        seo:
            description: Бернские Альпы – это легендарная область в Швейцарии, где до сих пор можно познакомиться с фольклорными традициями на фоне изумительных горных пейзажей. 
        nom: Edel Suisse
        maturation: 3 месяца
        slogan: «Пропитанный» фольклором
        header: |
            Бернские Альпы – это легендарная область в Швейцарии, где до сих пор можно познакомиться с фольклорными традициями на фоне изумительных горных пейзажей. На этих пышных и изобильных пастбищах пасутся коровы, обеспечивая жирное молоко, которое используется для изготовления этого традиционного полутвёрдого сыра.
        p0: |
            Сыр Edel Suisse – это аутентичный продукт, созданный по традиционному рецепту. Слегка сладкий и пряный сыр созревает в течение четырёх месяцев, и по мере созревания он приобретает все более и более характерный вкус. Этот сыр цвета слоновой кости, усеянный крошечными глазками, обладает мягкой и изысканной консистенцией.
        p1: |
            Головка сыра Edel Suisse с оригинально оформленным верхним полотном станет великолепным украшением любого сырного прилавка. Этот деликатесный сыр имеет верхнее полотно цвета охры, украшенное объёмными рельефными изображениями эдельвейса, эмблемой Швейцарии, и швейцарским крестом с национального флага. 
        p2: |
            Этот сыр на все случаи жизни, он подходит как для коктейльной, так и десертной тарелки. 

