theStory:
    seo:
        description: ヨハンナ・シュピリのポピュラーな児童文学作品に登場する少女ハイジは、牛たちがいる緑豊かな山の牧草地や花畑を駆け回ることが大好きでした。
    title: 物語
    header: |
        ヨハンナ・シュピリのポピュラーな児童文学作品に登場する少女ハイジは、牛たちがいる緑豊かな山の牧草地や花畑を駆け回ることが大好きでした。このように素晴らしい昔ながらの環境で HEIDI Alpen チーズは作られています。当社の製品は、MIFROMA 社の奥深いノウハウをもとに、スイスのみで生産されています。これらの製品は完全に熟成するまで、丹念に洗い、手間をかけて熟成されていきます。そうすることで、チーズの強い風味と真の個性が引き出されます。今日では近代的な技術を使うこともありますが、上質のチーズに対する当社の情熱はハイジの物語と同じくずっと昔から変わらないものです。どうぞご賞味ください。
    land:
        title: |
            有名なチーズの国へようこそ
        p0: |
            美味しいチーズはスイスの大事な宝物です。MIFROMA 社はスイスのこの素晴らしい伝統の大切さを強く認識しており、HEIDI Alpen シリーズをご紹介できることを喜ばしく感じています。このシリーズは、スイスの緑あふれる牧草地から生まれた極上の製品を選りすぐったものです。HEIDI Alpen チーズはまさに本物のチーズであり、新鮮かつ良質な牛乳を使い、自然と調和した伝統的な手法で職人の手によりスイスで作られています。また、品質、衛生および貯蔵の基準に関する厳しい要件を満たしています。スイスの類まれな環境を反映した当社の HEIDI Alpen シリーズは、その味わいと品質が特徴です。
    aop:
        title: 真の品質を示す印、AOP
        p0: |
            AOP（Appellation d’Origine Protégée＝保護原産地呼称）は、世界的に評価・認定されている原産地保証であり、スイスの法律によって保護されています。原産地統制を示すものであり、世界でも一握りの上質な食品にしか AOP ラベルは付けられません。
            単なる品質シールとは違い、こうした本物の特産品のみに（場合によっては世界でただ 1 箇所の土地に対して）AOP ラベルを付与することによって、AOP は食品生産に携わる職人の生活を守るために役立っています。AOP は伝統的な製法や技術を守る一助となるだけでなく、特産品生産者が昔から受け継いできたものを次世代のために守る役割も果たしています。
            品質の保証をお求めであれば、AOP ラベルをお探しください。

theExpertise:
    seo:
        description: 上質なチーズ作りの秘密は、純粋で自然な生産環境、上質な牛乳、熟練したチーズ職人の技能の絶妙な組み合わせです。
    title: 専門技術
    header: |
        上質なチーズ作りの秘密は、純粋で自然な生産環境、上質な牛乳、熟練したチーズ職人の技能の絶妙な組み合わせです。MIFROMA 社は独自のチーズ製造ノウハウを 50 年以上にわたって発展させ、チーズの選定、熟成、製造において絶えず専門技術に磨きをかけてきました。山間や地域の村および共同製造所でチーズが愛情を込めて作られた後、HEIDI Alpen の製品は壮大なチーズ用洞窟で熟成されます。洞窟は岩がちな山腹の奥にあり、程よい温度の自然環境の中でこれらの上質な製品が徐々に熟成していきます。チーズを定期的に洗い、点検し、回転させる工程はここで行われます。
        すべてのチーズホイールが細心の注意を払って品質管理されます。
        これらの上等なチーズを作るのに必要な工程の多くは今でも手作業で行われていますが、その一方で最先端技術の採用により完璧な衛生状態と品質が保証されています。
    methods:
        title: 伝統的な製法、近代的な技術
        p0: |
            チーズ製造の基本原理は、何世紀も前から変わらずに維持されています。
            スイスチーズの製造は、凝乳作り、チーズの原型作り、加熱・成形・塩水浸漬、発酵熟成、品質管理の 5 つの工程に分かれています。
            当社のチーズのいずれもが、何世紀にもわたる職人の知識と技能を最先端の品質管理・製造技術と融合させた成果です。正確を期し、風味を大切にするために、加塩、撹乳からチーズホイールの回転・洗浄に至るまで、多くの工程が手作業で行われます。すべてのチーズが、出荷される前に熟練したチーズ職人によって個別に点検されています。MIFROMA 社のチーズの代表的な特長は、その製品の多くがアルプス山麓の村ユルシーにある広大な天然の洞窟内で熟成されることです。この古くからある岩がちな洞窟は、50 年以上前に完璧なチーズ貯蔵庫に姿を変えました。長年かけて山腹から削られてできたこの貴重な洞窟の岩だらけの壁は、高い湿度を保ち、年間を通して 50 ～ 57.2° F の一定温度を維持しています。この温度環境は、当社のチーズを完全に熟成させるのに最適です。

theCheeses:
    seo:
        description: ピリッとした風味やフルーティな風味、クリーミーなものや塩の効いたもの、大きなホイールや薄いスライス、フォンデュ用に溶かすためのものや食事の最後を締めくくるためのものなど、HEIDI Alpen シリーズには美味しい特産品が幅広く揃っています。
    title: チーズ
    header: |
        ピリッとした風味やフルーティな風味、クリーミーなものや塩の効いたもの、大きなホイールや薄いスライス、フォンデュ用に溶かすためのものや食事の最後を締めくくるためのものなど、HEIDI Alpen シリーズには美味しい特産品が幅広く揃っています。
        スイスの代表的な製品から選び抜かれた何百もの特産チーズからお選びいただけます。どのチーズも長年守られてきた方法と伝統に従って、特定の地域で製造されているものです。この文化的な豊かさが、多種多様な香りと風味を生み出します。この美味なる伝統をどうぞお試しください。
    discover:
        title: |
            こちらから全製品をご覧いただけます
    maturation: 熟成期間：
    gruyere:
        seo:
            description: このチーズは、スイスのフランス語圏にあるグリュイエール村周辺で何世紀にもわたって製造されてきたもので、昔ながらの伝統的な製法に従い、世代を超えて村の製造所で作られてきました。
        nom: グリュイエール AOP
        maturation: 6 ～ 14 ヵ月
        slogan: コクがあり香りのよいスイスの名産品
        header: |
            このチーズは、スイスのフランス語圏にあるグリュイエール村周辺で何世紀にもわたって製造されてきたもので、昔ながらの伝統的な製法に従い、世代を超えて村の製造所で作られてきました。その塩の効いた味わいにより、グリュイエール AOP は特徴的なチーズを好む人々に愛されています。
        p0: |
            この高品質なチーズが持つ独特の個性は、特殊な製造方法によって生まれます。グリュイエール AOP は、夏は牧草を食べ、冬は干し草を食べている牛から採れた極上の生乳から作られます。添加物の使用は一切禁じられています。
        p1: |
            グリュイエール AOP のチーズホイールは、スイスアルプスのふもとの小さな村ユルシーにある天然の岩の洞窟で、マイルドな風味や強い風味を生み出すために短期間または長期間かけて熟成されます。この類まれな環境で、グリュイエール AOP の特徴であるしなやかさと塩気が得られます。熟成期間中は、チーズホイールを定期的に回転させ、塩水で洗います。この昔ながらの技術、長期の熟成プロセス、そして、この素晴らしいチーズに注がれた手間のすべてが、グリュイエール AOP に比類ない風味を与えます。
        p2: |
            グリュイエール AOP は、どのような上質なチーズボードにおいても確固たる位置を誇ります。その強い風味は食事の最後を締めくくるのに適しており、フルーティなフルボディのワインにぴったりです。
    sbrinz:
        seo:
            description: スイス最古のチーズが持つ現代的な魅力
        nom: スプリンツ AOP
        maturation: 20 ヵ月
        slogan: スイス最古のチーズが持つ現代的な魅力
        header: |
            スプリンツは、2,000 年前に古代ローマの詩人である大プリニウスが言及した「カゼウス・アルピヌス」に似ていることから、スイスの最も古いチーズであるという説があります。このような興味深い起源の真相を確かめることはできませんが、今日のスプリンツが 16 世紀までその歴史を遡れることは判明しています。この超硬質チーズは、スイス中央のブリエンツ地方で発祥し、ラバでイタリアまで運ばれていました。その帰路ではイタリアから香辛料やワインが運ばれ、それが「スプリンツ」の交易路となりました。
        p0: |
            この手作りチーズはパルメザンチーズに似た味わいで、コクのあるはっきりとした風味を特長としています。その硬さと香り高さは、今日でも守られている非常に長い製造工程によって生まれるものです。
        p1: |
            「保護原産地」品質ラベルであるAOP（Appellation d’Origine Protégée＝保護原産地呼称）の認証を受けているスプリンツは、通常は最低でも 20 ヵ月間かけて熟成されます。この期間に深みのある特徴が引き出されます。
        p2: |
            この職人の手作りによるチーズは大きな塊に砕くことができ、食前酒としての赤ワインによく合います。また、チーズの盛り合わせに欠かせないものです。
    emmentaler:
        seo:
            description: 色が薄くクリーミーなエメンタール AOP は、すべてのスイスチーズを最もよく象徴しているチーズであり、マイルドな味わいとサクランボ大の穴を特徴としています。
        nom: エメンタール AOP
        maturation: 4 ～ 8 ヵ月
        slogan: これぞ「チーズの王様」
        header: |
            色が薄くクリーミーなエメンタール AOP は、すべてのスイスチーズを最もよく象徴しているチーズであり、マイルドな味わいとサクランボ大の穴を特徴としています。エンメ川流域の美しい谷で生産されるこの「チーズの王様」は、13 世紀からこの地域で作られてきました。
        p0: |
            エメンタール AOP はマイルドな旨味と甘みがあり、わずかに木の実の風味を持っています。エンメ川流域の美しい谷に位置する村の製造所 200 軒だけが、スイスエメンタールチーズの製造を認可されています。このチーズは昔ながらの厳格な製法で作られており、サイレージ（貯蔵された牧草飼料）ではなく生の牧草を食べている牛から採れた牛乳のみを使用できます。
        p1: |
            極めて新鮮な低温殺菌されていない牛乳が酪農場から集められ、添加物の使用は一切禁じられています。甘みがあり、マイルドな味わいであるため、エメンタール AOP はご家族どなたでもお召し上がりいただけるチーズです。お子様には特徴的な穴を気に入っていただけるでしょうし、料理をされる方はその幅広い調理適性に大いに満足されるでしょう。
        p2: |
            エメンタール AOP は一般に、冷たいままでお召し上がりいただくもので、朝食やデザートに非常に適しています。チーズボードには欠かせない一品です。

